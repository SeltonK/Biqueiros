@(id: Long, diretorForm: Form[Projeto])

@import helper._

<html>
<head>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets//foundation.css")"/>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.1.3.js")"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
<ul class="title-area">
                   
                  <li class="name">
                    <h1>
                      <a href="#">
                        Editar projetos
                      </a>
                    </h1>
                  </li>
                </ul>
<ul class="button-group">
<li class="divider"></li>
<li class="name">
<h1>
<a href="/home">
Voltar
</a>
</h1>
</li>
</ul>
</nav>
<fieldset>
    @form(routes.ProjetoCRUD.alterar(id)) {

    @inputText(diretorForm("Nome"))
    @inputText(diretorForm("Descricao"))
    @inputText(diretorForm("Tipo"))
           <input type="submit" value="Gravar" class="btn btn-primary">
    @form(routes.ProjetoCRUD.remover(id)) {
            <input type="submit" value="Excluir" class="btn danger">
    }
     </fieldset> 
     

    }

    
</body>
</html>
