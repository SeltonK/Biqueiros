@(message: String)
<html>
<head>

	<title>@message</title>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets//cadastro.css")"/>

    <link rel="javascript" href="@routes.Assets.at("js/vendor/modernizr.js")" />

</head>

<body>
<div align="center">
<fieldset>
	<form method="POST">
		<input type="text" name="login" placeholder="Usuario">
		<input type="password" name="pw"  placeholder="Senha">
		<input type="password" name="cpw"  placeholder="Confirmar Senha">
		<input type="text" name="nome" placeholder="Nome">
		<input type="password" name="sobrenome"  placeholder="Sobrenome">
		<input type="text" name="email"  placeholder="E-mail">
		<input type="text" name="nascimento"  placeholder="Data de nascimento XX/XX/XXXX">
		<input type="text" name="cpf"  placeholder="CPF (Somente numeros)">	<a href="/">Voltar</a><br>
		<input type="submit" value="Cadastrar" name="submit" class="button-primary">
	</form>
</fieldset>
</div>
</body>

</html>
