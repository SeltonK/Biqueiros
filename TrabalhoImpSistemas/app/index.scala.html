@(message: String)

<html>

<head>

	<title>@message</title>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets//index.css")"/>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.1.3.js")"></script>


</head>

<body>

<div align="center">
<fieldset>
<form method="POST" action="/home">
	<input type="text" class="login" name="login" placeholder="Login">
	<input type="password" class="senha" name="senha" placeholder="Senha">
	<a href="/user/cadastrar">Ainda não possui conta?</a><br>
	<input type="submit" name="submit" value="Entrar" class="button-primary" id="butao">

	<script type="text/javascript">
		
		$("#butao").click(function(){
			if ($('.login').val()=="") {
				alert("Login está em branco");
				return false;
			}else{
			if ($('.senha').val()=="") {
				alert("Senha está em branco");
				return false;
			}}

		});

	</script>
	
</form>
</fieldset>	
</div>


</body>

</html>
